<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Basic Grid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row" style="background-color: honeydew;">
    <h2>Three Small Columns</h2>
    <div class="col-sm-4" style="border: 1px solid #2f4f4f;">Small Column</div>
    <div class="col-sm-4" style="border: 1px solid #2f4f4f;">Small Column</div>
    <div class="col-sm-4" style="border: 1px solid #2f4f4f;">Small Column</div>
  </div>
  <div class="row" style="background-color: lightcyan;">
    <h2>Two Unequal Columns</h2>
    <div class="col-sm-4" style="border: 1px solid #2f4f4f;">Small Column(4)</div>
    <div class="col-sm-8" style="border: 1px solid #2f4f4f;">Small Column(8)</div>
  </div>
</div>

</body>
</html>
